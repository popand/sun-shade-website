<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunshade – UV Protection App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-gradient-to-br from-yellow-50 via-white to-blue-50 text-gray-900 font-sans">

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-6xl w-full flex flex-col lg:flex-row items-center lg:items-start gap-8 lg:gap-12">
      <!-- Text Content -->
      <div class="flex-1 text-center lg:text-left">
        <!-- App Title and Logo -->
        <div class="flex items-center justify-center lg:justify-start mb-8">
          <img src="logo.png" alt="Sunshade Logo" class="w-12 h-12 mr-3">
          <h2 class="text-3xl md:text-4xl font-bold">Sunshade</h2>
        </div>
        
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight">
          Protect Your Skin from UV Exposure
        </h1>
        <p class="text-xl md:text-2xl max-w-2xl mb-12 mx-auto lg:mx-0 text-gray-700">
          Stay informed about the UV index in your area and minimize your risk of sunburn.
        </p>
        
        <!-- App Store Button -->
        <a href="#" class="inline-block">
          <img
            src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
            alt="Download on the App Store"
            class="h-16"
          />
        </a>
      </div>

      <!-- App Screenshot -->
      <div class="flex-1 max-w-sm lg:max-w-md">
        <img
          src="9EE83D84-BFE1-4E88-8EB2-B9D397E39679.png"
          alt="Sunshade App Screenshot"
          class="w-full mx-auto"
        />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-8 text-gray-500">
    © 2025 Sunshade. Built with ☀️ by <a href="https://github.com/popand/sun-shade" target="_blank" class="underline">Andrei Pop</a>
  </footer>

</body>
</html>
